services:
  chat:
    build:
      context: ./backend
      dockerfile: Dockerfile.chat
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET}
      CHAT_HTTP_PORT: ${CHAT_HTTP_PORT}
    depends_on:
      - db
